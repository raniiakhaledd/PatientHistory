  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/style.css">

    <title>Patient History</title>
  </head>
  <body class="bg-About">
    <!--start-Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class= "container">
            <a class="navbar-brand" href="#">
              <img src="imgs/logoww.svg" width="140" alt="Responsive image">

            <li><button class="btn btn-outline-success" type="button">Main button</button></li>
          </ul>
        </div>
        </div>
      </nav>
    <!--End-Navbar-->
    <section class="signup-step-container container col-md-6 bg-registr">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                        <form role="form" action="index.html" class="login-box">
                                    <div class="row">
                                        <div class=" col-md-12">
                                            <div class="avatar-upload">
                                                <div class="avatar-edit">
                                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                                    <label for="imageUpload"></label>
                                                </div>
                                                <div class="avatar-preview">
                                                    <div id="imagePreview" style="background-image: url(https://images.app.goo.gl/akmTiJ4dhgrxcERZ8);">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>First Name</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Middle Name</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Last name</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Birth date</label> 
                                                <input class="form-control" type="date" placeholder="BIRTHDATE" name="birthday"> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="gender">Gender</label>
                                            <div class="form-flex">
                                                <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                                <label for="male"><img src="images/icon-male.png" alt="Male"></label>

                                                <input type="radio" name="gender" value="female" id="female" />
                                                <label for="female"><img src="images/icon-female.png" alt="Female"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email Address</label> 
                                                <input class="form-control" type="email" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Phone Number</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>National Number</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Country</label> 
                                                <input class="form-control" type="text" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Password</label> 
                                                <input class="form-control" type="password" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Confirm Password</label> 
                                                <input class="form-control" type="password" name="name" placeholder=""> 
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="state">State</label>
                                            <div class="form-flex">
                                                <input type="radio" name="state" value="single" id="single" checked="checked" />
                                                <label for="single"><img src="images/icon-male.png" alt="Single"></label>

                                                <input type="radio" name="state" value="married" id="married" />
                                                <label for="married"><img src="images/icon-female.png" alt="Married"></label>

                                                <input type="radio" name="state" value="divorce" id="divorce" />
                                                <label for="divorce"><img src="images/icon-female.png" alt="Divorce"></label>
                                            </div>
                                        </>
                                   <button type="submit" class="default-btn next-step">Submite</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Start-step-->
    
    <!--End-step-->

    <script src="js/popper.js"></script>

    <script>new WOW().init();</script>
    <script src="js/typed.js"></script>
    <script src="js/main.js"></script>
    <script src="js/stepper.js"></script>
  </body>
</html>
