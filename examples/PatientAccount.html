    <section class="signup-step-container container col-md-6 bg-registr">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <form role="form" action="index.html" class="login-box">
                        <div class="row">
                            <div class="container col-md-12">
                                <div class="avatar-wrapper">
                                    <img class="profile-pic" src="" />
                                    <div class="upload-button">
                                        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                                    </div>
                                    <input class="file-upload" type="file" accept="image/*"/>
                                </div>
                            </div>
                            <div class="col-md-4 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">First Name</label> 
                                    <input class="form-control" type="text" name="name" placeholder="First Name"> 
                                </div>
                            </div>
                            <div class="col-md-4 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">Middle Name</label> 
                                    <input class="form-control" type="text" name="name" placeholder="Middle Name"> 
                                </div>
                            </div>
                            <div class="col-md-4 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">Last Name</label> 
                                    <input class="form-control" type="text" name="name" placeholder="Last name"> 
                                </div>
                            </div>
                            <div class="col-md-6 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">Birth date</label> 
                                    <input class="form-control" type="date" placeholder="BIRTHDATE" name="birthday"> 
                                </div>
                            </div>
                            <div class="col-md-6 mb-xl-3">
                                <label class="h6 font-weight-bold" for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                    <label for="male"><img src="images/icon-male.png" alt="Male"></label>

                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female"><img src="images/icon-female.png" alt="Female"></label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">Email</label> 
                                    <input class="form-control" type="email" name="name" placeholder="Mohammed0012@gmail.com"> 
                                </div>
                            </div>
                            <div class="col-md-6 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">Phone Number</label> 
                                    <input class="form-control" type="text" name="name" placeholder="Phone Number"> 
                                </div>
                            </div>
                            <div class="col-md-6 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">Password</label> 
                                    <input class="form-control" type="password" name="name" placeholder="Password"> 
                                </div>
                            </div>
                            <div class="col-md-6 mb-xl-3">
                                <div class="form-group">
                                    <label class="h6 font-weight-bold">Confirm Password</label> 
                                    <input class="form-control" type="password" name="name" placeholder="Confirm Password"> 
                                </div>
                            </div>
                            <div class="col-md-12 mb-xl-3">
                                <label class="h6 font-weight-bold" for="state">State</label>
                                <div class="form-flex">
                                    <input type="radio" name="state" value="single" id="single" checked="checked" />
                                    <label for="single"><img src="images/icon-male.png" alt="Single"></label>

                                    <input type="radio" name="state" value="married" id="married" />
                                    <label for="married"><img src="images/icon-female.png" alt="Married"></label>

                                    <input type="radio" name="state" value="divorce" id="divorce" />
                                    <label for="divorce"><img src="images/icon-female.png" alt="Divorce"></label>
                                </div>
                            </div>
                            <div class="col-12 text-center mb-5 mt-5">
                                <a type="submit" href="../examples/EditProfile.html" class=" col-9 btn btn-primary font-weight-400 mr-auto ml-auto">Submite</a>
                            </div>
                        </div>
